<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <form>
        
        <div class="form-box">  
        <h1 id="title">CALCULATOR</h1>
        <p id="description">Created calculator by using HTML,
            CSS,JavaScript with DOM Concept.
        </p>  
        <input type="text" placeholder="0" id="result" class="input-box" >
        <div class="box-container">
        <button id="clear"><div class="box btn">clear</div></button>
        <button><div class="box btn">&larr;</div></button>
        <button><div class="box btn">.</div></button>
        <button><div class="box btn ">*</div></button>
        <button id="7"><div class="box btn">7</div></button>
        <button id="8"><div class="box btn">8</div></button>
        <button id="9"><div class="box btn">9</div></button>
        <button><div class="box btn">/</div></button>
        <button id="4"><div class="box btn">4</div></button>
        <button id="5"><div class="box btn">5</div></button>
        <button id="6"><div class="box btn">6</div></button>
        <button id="subtract"><div class="box btn">-</div></button>
        <button ><div id="1" class="box btn" >1</div></button>
        <button  ><div id="2" class="box btn">2</div></button>
        <button ><div  id="3" class="box btn">3</div></button>
        <button id="add"><div class="box btn">+</div></button>
        <button><div class="box btn">0</div></button>
        <button><div class="box btn">00</div></button>
        <button id="equal" class="marged"><div class="box btn">==</div></button>
        </div>
         </div>
    </form>
    <script src="index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
